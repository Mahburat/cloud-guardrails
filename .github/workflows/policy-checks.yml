name: "Policy Checks"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  policy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Conftest
        run: |
          wget https://github.com/open-policy-agent/conftest/releases/download/v0.52.0/conftest_0.52.0_Linux_x86_64.tar.gz
          tar -xzf conftest_0.52.0_Linux_x86_64.tar.gz
          sudo mv conftest /usr/local/bin/

      - name: Run Conftest on Kubernetes policies
        run: conftest test 01-eks-gatekeeper/policies/

      - name: Run Conftest on Terraform
        run: conftest test 02-conftest-terraform/tfplan.json

      - name: Terraform fmt
        run: terraform fmt -check -recursive || true
